# ---- Kubernetes ----
[kubernetes]
disabled = false
detect_files = ["Chart.yaml", "kustomization.yaml", "skaffold.yaml", "Tiltfile"]
detect_folders = [".k8s", "k8s", "helm", "charts"]

[ruby]
disabled = false
detect_files = ["Gemfile", ".ruby-version"]
detect_extensions = []
detect_folders = []
detect_variables = []

# ---- Hostname ----
[hostname]
style = "bold purple"

# ---- Username ----
[username]
format = "[$user]($style) on "
style_user = "bold cyan"

# ---- AWS ----
[aws]
style = "bold orange"

# ---- Command duration ----
[cmd_duration]
style = "bold yellow"

# ---- Dracula color palette ----
[palettes.dracula]
