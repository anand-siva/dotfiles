# Starship schema (optional for editor support)
"$schema" = 'https://starship.rs/config-schema.json'

# General settings
add_newline = false
palette = "dracula"

# ---- Character (prompt arrow) ----
[character]
success_symbol = " ó°„›  "  
error_symbol = "ó°„›  "

# ---- Directory ----
[directory]
style = "bold green"
truncation_length = 3
truncate_to_repo = true

# ---- Git Branch ----
[git_branch]
symbol = "ï‡’ "
format = " [$symbol$branch]($style) "
style = "bold yellow"

# ---- Git Commit ----
[git_commit]
commit_hash_length = 8
style = "bold white"

# ---- Git State ----
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

